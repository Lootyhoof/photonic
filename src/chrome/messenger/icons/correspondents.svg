<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 16 16" height="16" width="16">
  <style>
    use:not(:target) {
      display: none;
    }
    use {
      stroke-width: 1;
      opacity: 0;
    }
    use[id$="show"] {
      opacity: 1;
      fill: #888;
      stroke: #444;
    }
    use[id$="selected"] {
      opacity: 1;
      fill: #fff;
      stroke: #fff;
    }
  </style>
  <defs>
    <path id="left-shape" d="m 13.5,6.5 -7,0 0,-3.5 -5,5 5,5 0,-3.5 7,0 z"/>
    <path id="right-shape" d="m 2.5,6.5 7,0 0,-3.5 5,5 -5,5 0,-3.5 -7,0 z"/>
  </defs>
  <use id="right" xlink:href="#right-shape"/>
  <use id="right-show" xlink:href="#right-shape"/>
  <use id="left-show" xlink:href="#left-shape"/>
  <use id="left-selected" xlink:href="#left-shape"/>
  <use id="right-selected" xlink:href="#right-shape"/>
</svg>
